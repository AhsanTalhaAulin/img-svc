version : '3.7'

services:

  db:
    container_name: img-db
    build:
      context: .
      dockerfile: Dockerfile.db
    environment:
      - MYSQL_USER=img_user
      - MYSQL_PASSWORD=12345678
      - MYSQL_DATABASE=img_db
      - MYSQL_ROOT_PASSWORD=12345678
    ports:
      - 3308:3306
    tty: true